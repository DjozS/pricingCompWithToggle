<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img class="imgTop" src="images/bg-top.svg">
        <img class="imgBottom" src="images/bg-bottom.svg">
       <h2>Our Pricing</h2>
       <div class="divBtn">
        <p>Annually</p>
        <label class="switch">
            <input type="checkbox" onclick="isChecked()">
            <span class="slider round"></span>
          </label>
        <p>Monthly</p>
       </div>
       <main>
         <div class="card1">
            <h3>Basic</h3>
            <h1 class="valueBasic">$199.99</h1>
            <hr>
            <p>500 GB Storage</p>
            <hr>
            <p>2 Users Allowed</p>
            <hr>
            <p>Send up to 3 GB</p>
            <hr>
            <button class="learnMoreBtn">LEARN MORE</button>
         </div>
         <div class="card2">
            <h3 class="white">Proffesional</h3>
            <h1 class="valueProffesional" id="white">$249.99</h1>
            <hr>
            <p class="white">1 TB Storage</p>
            <hr>
            <p class="white">5 Users Allowed</p>
            <hr>
            <p class="white">Send up to 10 GB</p>
            <hr>
            <button class="learnMoreBtnWhite">LEARN MORE</button>
         </div>
         <div class="card3">
            <h3>Master</h3>
            <h1 class="valueMaster">$399.99</h1>
            <hr>
            <p>2 TB Storage</p>
            <hr>
            <p>10 Users Allowed</p>
            <hr>
            <p>Send up to 20 GB</p>
            <hr>
            <button class="learnMoreBtn">LEARN MORE</button>
         </div>
       </main>
       <script src="script.js"></script>
    </body>
</html>
